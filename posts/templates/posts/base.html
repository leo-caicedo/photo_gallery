<h1><a href="{% url 'posts:create' %}">New photo</a></h1>
{% for post in posts %}
    <p>{{ post.title }}</p>
    <p>{{ post.user }}</p>
    <img src="{{ post.photo.url }}" alt="{{ post.title }}">
    <a href="{% url 'posts:update' post.pk %}">Edit</a>
{% endfor %}
<h2><a href="{% url 'users:logout' %}">logout</a></h2>
